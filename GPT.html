<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        .welcome {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            margin: 10px;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .frames {
            text-align: center;
            padding: 30px;
            background-color: #4CAF50;
            color: #fff;
        }

        .frames button {
            padding: 10px 20px;
            background-color: #fff;
            color: #4CAF50;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .sponsors {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #eee;
        }

        .sponsors img {
            margin: 0 20px;
        }

        .message {
            text-align: center;
            padding: 50px;
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <header>HeyY_ AnandhU</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="welcome">
        <h1>Heyy there!</h1>
        <p>Welcome to my awesome website.</p>
    </div>

    <div class="gallery">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
        <img src="image7.jpg" alt="Image 7">
        <img src="image8.jpg" alt="Image 8">
        <img src="image9.jpg" alt="Image 9">
        <img src="image10.jpg" alt="Image 10">
        <img src="image11.jpg" alt="Image 11">
        <img src="image12.jpg" alt="Image 12">
    </div>

    <div class="frames">
        <h2>Frames_of_fantasy</h2>
        <button>Click here to see my picture!</button>
    </div>

    <div class="sponsors">
        <img src="sponsor1.png" alt="Sponsor 1">
        <img src="sponsor2.png" alt="Sponsor 2">
        <img src="sponsor3.png" alt="Sponsor 3">
    </div>

    <div class="message">
        <p>Thank you to my amazing audience for all your support and inspiration!</p>
    </div>
</body>
</html>
